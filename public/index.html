<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Money Tracker</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
            <div class="container">
                <form>
                    <div class="top-section">
                    <b>Selector</b>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="custom-select" id="type">
                        <option selected>Choose...</option>
                        <option id="income" value="income">Income</option>
                        <option id="expense" value="expense">Expense</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <b>Amount</b>
                    &nbsp;&nbsp;&nbsp;
                    <input type="number" placeholder="Enter Amount" class="form-control" id="amount" aria-describedby="basic-addon3">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <b>Info</b>
                    &nbsp;&nbsp;&nbsp;
                    <input type="text" placeholder="Enter Your Info.." class="form-control" id="info" aria-describedby="basic-addon3">
                    &nbsp;&nbsp;&nbsp;
                    <b>Date</b>
                    &nbsp;&nbsp;&nbsp;
                    <input type="date" class="form-control" id="date" aria-describedby="basic-addon3">
                </div>
                <div style="justify-content: right;text-align: right;margin-top: 20px;">
                    <button type="button" class="btn btn-primary" id="add-button">Add</button>
                    <button type="button" class="btn btn-danger" id="restore-button">Restore</button>
                </div>
            </form>
            <div class="table-section">
                <table class="table" id="transcation-table">
                    <span id="no-data-msg">No Data Avaliable</span>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Info</th>
                            <th scope="col">Type</th>
                            <th scope="col">Date</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tfoot>
                            <th colspan="4">Total</th>
                            <th id="total">0</th>
                        </tfoot>
                    </tbody>
                </table>                  
            </div>
        </div>
    </body>
</html>
